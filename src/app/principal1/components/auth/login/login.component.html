<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
         <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(36, 107, 8, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/jm-logo.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bem-vindo à </div>
                    <span class="text-600 font-medium">Preencha com seus dados de acesso</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Usuário</label>
                    <input id="username" type="text" [(ngModel)]="username" placeholder="Seu nome de usuário" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Digite aqui sua senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                           
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Recuperar sua senha?</a>
                    </div>
                    <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="onSubmit();"></button>
                </div>
            </div>
        </div>
    </div>
</div>
